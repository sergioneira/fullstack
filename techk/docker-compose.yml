version: '3'

services:
  # db:
  #   image: postgres
  backend:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    # depends_on:
    #   - db
  frontend:
    build: ./frontend
    command: npm start
    volumes:
      - ./frontend:/techk/frontend
      - node-modules:/techk/frontend/node-modules
    ports:
      - "3000:3000"

volumes:
  node-modules:
